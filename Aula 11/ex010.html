<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    
        <h1>Sistema de Multas</h1>
        Velocidade do Carro: <input type="number" name="txtvek" id="txtvel"> Km/h 
        <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
       // var = velociade = window.document.getElementById('txtvel');  
       
       function calcular(){
           var txtv = window.document.querySelector('input#txtvel')
           var res = window.document.querySelector('div#res')
           var vel = Number(txtv.value)  
           res.innerHTML = `Sua velocidade atual é <strong>${vel}</strong>`
           if(vel>60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velociade` 
           }
           res.innerHTML += `<p>Dirija sempre com cinto de segurança! </p>`        
       }
    </script>
</body>
</html>
